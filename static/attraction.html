<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" type="text/css" href="/static/attraction style.css"/>
  <script src="/static/attraction script.js" defer></script>
</head>
<body>
    <div id="attraction">
      <div class="navbar">
        <div class="title">台北一日遊</div>
        <div class="menu">
            <div class="item">預定行程</div>
            <div class="item">登入/註冊</div>
        </div>
      </div>
      <hr class="navbar-hr">
      <div class="section">
        <div class="pictures">
          <button class="left"><img src="/static/picture/Default left.png"/></button>
          <div class="main"><img/></div>
          <button class="right"><img src="/static/picture/Default right.png"/></button>
          <label class="picture-select">
            <input type="radio" name="picture-select">
          </label>
        </div>
        <div class="profile">
          <div class="profile-name"></div>
          <div class="detail">
            <div class="type"></div>
            <div class="at">at</div>
            <div class="station"></div>
          </div>
          <div class="booking">
            <div class="booking-subtitle">訂購導覽行程</div>
            <div class="inf">以此景點為中心的一日行程，帶您探索城市角落故事</div>
            <div class="date">
              <div class="subtitle">選擇日期 : </div>
              <form method="post">
                <input type="date">
              </form>
            </div>
            <div class="time">
              <div class="subtitle">選擇時間 : </div>
              <label class="half-day">
                  <input type="radio" name="half-day" value="morning"> 上半天
              </label>
              <label class="half-day">
                  <input type="radio" name="half-day" value="afternoon"> 下半天
              </label>
            </div>
            <div class="nav-price">
              <div class="subtitle">導覽費用 : </div>
              <div class="price">新台幣 2000 元</div>
            </div>
            <button type="submit">開始預約行程</button>
          </div>
        </div>
      </div>
      <hr class="section-hr"/>
      <div class="description">
        <div class="content"></div>
      </div>
      <div class="address">
        <div class="travel-subtitle">景點地址 :</div>
        <div class="content"></div>
      </div>
      <div class="transport">
        <div class="travel-subtitle">交通方式 :</div>
        <div class="content"></div>
      </div>
      <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
    </div>
    <!-- 登入/註冊 Dialog -->
    <div class="dialog-container" id="dialog" style="display: none;">
      <div class="dialog">
          <div class="dialog-bar"></div>
          <div class="dialog-close" id="closeDialog">✕</div>
          
          <!-- 登入表單 -->
          <div class="form login-form">
              <div class="form-title">登入會員帳號</div>
              <input type="email" placeholder="輸入電子信箱" id="loginEmail">
              <input type="password" placeholder="輸入密碼" id="loginPassword">
              <button id="loginButton">登入帳戶</button>
              <div class="form-message" id="loginMessage"></div>
              <div class="form-switch">還沒有帳戶？<span id="switchToRegister">點此註冊</span></div>
          </div>

          <!-- 註冊表單 -->
          <div class="form register-form" style="display: none;">
              <div class="form-title">註冊會員帳號</div>
              <input type="text" placeholder="輸入姓名" id="registerName">
              <input type="email" placeholder="輸入電子信箱" id="registerEmail">
              <input type="password" placeholder="輸入密碼" id="registerPassword">
              <button id="registerButton">註冊新帳戶</button>
              <div class="form-message" id="registerMessage"></div>
              <div class="form-switch">已有帳戶了？<span id="switchToLogin">點此登入</span></div>
          </div>
      </div>
    </div>
</body>
</html>
