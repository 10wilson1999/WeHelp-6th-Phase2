<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" type="text/css" href="booking style.css"/>
  <script src="booking script.js" defer></script>
</head>
<body>
  <div id="booking">
    <div class="navbar">
      <div class="title">台北一日遊</div>
      <div class="menu">
          <div class="item">預定行程</div>
          <div class="item">登入/註冊</div>
      </div>
    </div>
    <hr class="navbar-hr">
    <div class="headline">
      <span>您好，</span>
      <span></span>
      <span>，待預定的行程如下 ：</span>
    </div>

    <!-- 動態產生預訂內容：若無預訂則隱藏以下區塊 -->
    <div class="section">
      <div class="picture">
        <img src="" alt="景點圖片"/>
      </div>
      <div class="infor">
        <div class="title">
          <span>台北一日遊 : </span>
          <span></span>
        </div>
        <div class="detail">
          <span class="subtitle">日期 ： </span>
          <span class="content"></span>
        </div>
        <div class="detail">
          <span class="subtitle">時間 ： </span>
          <span class="content"></span>
        </div>
        <div class="detail">
          <span class="subtitle">費用 ： </span>
          <span class="content"></span>
        </div>
        <div class="detail">
          <span class="subtitle">地點 ： </span>
          <span class="content"></span>
        </div>
        <div class="delete">
          <img src="picture/delete.png" alt="刪除預定"/>
        </div>
      </div>
    </div>
    <hr class="section-hr">

    <div class="contact">
      <div class="title">您的聯絡資訊</div>
      <div class="contact-infor">
        <span class="subtitle">聯絡姓名 ：</span>
        <input type="text" placeholder="輸入姓名" id="contactName">
      </div>
      <div class="contact-infor">
        <span class="subtitle">連絡信箱 ：</span>
        <input type="email" placeholder="輸入電子信箱" id="contactEmail">
      </div>
      <div class="contact-infor">
        <span class="subtitle">手機號碼 ：</span>
        <input type="tel" placeholder="輸入手機號碼" id="contactPhone">
      </div>
      <div class="note">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
    </div>
    <hr class="section-hr">

    <div class="contact">
      <div class="title">信用卡付款資訊</div>
      <div class="contact-infor">
        <span class="subtitle">卡片號碼 ：</span>
        <input type="password" placeholder="輸入卡片號碼">
      </div>
      <div class="contact-infor">
        <span class="subtitle">過期時間 ：</span>
        <input type="month" placeholder="MM/YYYY">
      </div>
      <div class="contact-infor">
        <span class="subtitle">驗證密碼 ：</span>
        <input type="text" placeholder="CVV">
      </div>
    </div>
    <hr class="section-hr">

    <div class="confirm">
      <div class="confirm-price">總價：新台幣 0 元</div>
      <div class="confirm-button">
        <button type="submit">確認訂購並付款</button>
      </div>
    </div>

    <div class="copyright">COPYRIGHT © 2021 台北一日遊</div>
  </div>

  <!-- 登入/註冊 Dialog -->
  <div class="dialog-container" id="dialog" style="display: none;">
    <div class="dialog">
        <div class="dialog-bar"></div>
        <div class="dialog-close" id="closeDialog">✕</div>

        <div class="form login-form">
            <div class="form-title">登入會員帳號</div>
            <input type="email" placeholder="輸入電子信箱" id="loginEmail">
            <input type="password" placeholder="輸入密碼" id="loginPassword">
            <button id="loginButton">登入帳戶</button>
            <div class="form-message" id="loginMessage"></div>
            <div class="form-switch">還沒有帳戶？<span id="switchToRegister">點此註冊</span></div>
        </div>

        <div class="form register-form" style="display: none;">
            <div class="form-title">註冊會員帳號</div>
            <input type="text" placeholder="輸入姓名" id="registerName">
            <input type="email" placeholder="輸入電子信箱" id="registerEmail">
            <input type="password" placeholder="輸入密碼" id="registerPassword">
            <button id="registerButton">註冊新帳戶</button>
            <div class="form-message" id="registerMessage"></div>
            <div class="form-switch">已有帳戶了？<span id="switchToLogin">點此登入</span></div>
        </div>
    </div>
  </div>
</body>
</html>
